<div class="login__wrapper">
  <div class="login__logo">
    <img src="https://ucarecdn.com/5330ef77-7ab5-49bf-805f-d00e10273cc3/" width="80" alt="">
  </div>
  <div class="login__container">
    <div class="login__header">
      <h1 class="login__title">Sing In</h1>
      <p class="login__description">Dolor dolor lobortis et iriure eros. </p>
    </div>
    <div class="login__content">
      <mat-tab-group dynamicHeight>
        <mat-tab label="Sign In">
          <ng-container [ngTemplateOutlet]="signInForm"/>
        </mat-tab>
        <mat-tab label="Sign Up">
          <ng-container [ngTemplateOutlet]="signUpForm"/>
        </mat-tab>
      </mat-tab-group>
    </div> 
    <div class="login__footer">
      <small class="footer__text">Don't have an account? 
        <a href="#" class="footer__link">Sign Up</a>
      </small>
    </div>   
  </div>
</div>

<ng-template #signInForm>
  <form class="form">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput/>
    </mat-form-field>
    <div class="form__helpers">
      <mat-checkbox>Remember</mat-checkbox>
      <a href="#" class="helpers__link">Forgot password</a>
    </div>
    <button type="submit" mat-flat-button class="button--submit" >
      Login
    </button>
  </form>
</ng-template>

<ng-template #signUpForm>
  <form class="form">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput/>
    </mat-form-field>
    <button type="submit" mat-flat-button class="button--submit" >
      Register
    </button>
  </form>
</ng-template>
